<h1 class="unselectable"
    mat-dialog-title
>
  {{ 'component.version-change-dialog.title' | translate }}
</h1>

<div class="unselectable"
     mat-dialog-content
>
  <p translate
     [translateParams]="data"
  >
    component.version-change-dialog.content
  </p>
</div>

<div mat-dialog-actions
     align="end"
>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]
  >
    {{ 'component.version-change-dialog.button' | translate }}
  </button>
</div>
